{% load i18n %}

<nav aria-label="Search result pages">
    <ul class="pagination justify-content-center">
        <li class="page-item{% if current_page == 1 %} disabled{% endif %}">
          <a class="page-link" href="{{ first_page }}">«« {% translate 'first' %}</a>
        </li>
        <li class="page-item{% if current_page == 1 %} disabled{% endif %}">
          <a class="page-link" href="{{ previous_page }}">« {% translate 'previous' %}</a>
        </li>
        {% for link in page_links %}
            {% if link.0 == current_page %}
                <li class="page-item active"><a class="page-link" href="{{ link.1 }}">{{ link.0 }}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" href="{{ link.1 }}">{{ link.0 }}</a></li>
            {% endif %}
        {% endfor %}
        <li class="page-item{% if num_pages == current_page %} disabled{% endif %}">
          <a class="page-link" href="{{ next_page }}">{% translate 'next' %} »</a>
        </li>
        <li class="page-item{% if num_pages == current_page %} disabled{% endif %}">
          <a class="page-link" href="{{ last_page }}">{% translate 'last' %} »»</a>
        </li>
    </ul>
</nav>
