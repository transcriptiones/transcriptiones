{% load i18n %}
{% load crispy_forms_tags %}

<div class="modal-header">
    <h5 class="modal-title mx-auto" id="refNumberModalLabel">Neue Signatur hinzufügen</h5>
    <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div id="modalFormRefNumber" class="modal-body" style="display: block">
    <div class="col-sm">
        <div class="row">
            <h5 id="modalIntro"></h5>
        </div>
    </div>
    <form method="post" id="refNumberForm" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.holding_institution|as_crispy_field }}
        {{ form.ref_number_name|as_crispy_field }}
        {{ form.ref_number_title|as_crispy_field }}
        {{ form.collection_link|as_crispy_field }}
        <button type="button" class="btn btn-secondary" id="submitButtonModal">Absenden</button>
        <button type="button" class="btn btn-light" id="backButtonModal" style="display:none">Zurück</button>
    </form>
</div>
