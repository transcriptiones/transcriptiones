{% extends 'base.html' %}

{% block content %}

<h2>Neues Passwort setzen</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <div class="fieldWrapper form-group row">
            <div class="col-sm-4">
                {{ field.label_tag }}
            </div>
            <div class="col-sm-8">
                {{ field }}
                {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
    <button type="submit">Passwort neu setzen</button>
</form>
{% endblock %}
