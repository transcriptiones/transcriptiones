{% extends 'base.html' %}

{% block content %}

    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        <div>
            <div class="fieldWrapper form-group row">
                <div class="col-sm-4">
                    {{ form.old_password.label_tag }}
                </div>
                <div class="col-sm-8">
                    {{ form.old_password }}
                </div>
                <div class="col-sm-4">
                    {{ form.new_password1.label_tag }}
                </div>
                <div class="col-sm-8">
                    {{ form.new_password1 }}
                </div>
                <div class="col-sm-4">
                    {{ form.new_password2.label_tag }}
                </div>
                <div class="col-sm-8">
                    {{ form.new_password2 }}
                </div>
            </div>
        </div>


        <button type="submit">Passwort ändern</button>
</form>

{% endblock %}
