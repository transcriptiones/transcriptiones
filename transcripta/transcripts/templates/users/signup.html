{% extends 'base.html' %}

{% block content %}

<h2>Registrierung</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <div class="fieldWrapper form-group row">
            <div class="col-sm-4">
                {{ field.label_tag }}
            </div>
            <div class="col-sm-8">
                {{ field }}
            </div>
        </div>
            {% if field.help_text %}
            <small id="helptext">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">Registrieren</button>
</form>
{% endblock %}
