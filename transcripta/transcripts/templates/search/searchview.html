{% extends "base.html" %}
{% load static %}
{% block content %}

  <h2>Suchformular</h2>

  <div>
    <form id="searchForm" action="." method="post">
      {{ form.as_p }}
      <div><button type="button" id="addButton">+</button></div>
      {% csrf_token %}
      <button type="submit">Suchen</button>
    </form>
  </div>

  {% if results %}
    <div id="searchResults">
      <ul>
        {% for result in results %}
          <li><a href="{{ result.get_absolute_url }}">{{ result.title_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

{% endblock content %}

{% block javascript %}
  <script src="{% static 'search/scripts.js' %}"></script>
{% endblock javascript %}
